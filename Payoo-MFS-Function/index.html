<!DOCTYPE html>
<html lang="en"  data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Function</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                
                <!-- Account Balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div  class="stat-title">Account Balance</div>
                      <div id="account-balance" class="stat-value">9400</div>
                    </div>
                  </div>

                  <div class="divider"></div>
                  

                <!-- Features Start -->
                 <div>
                    <button id="show-add-money-form" class="btn btn-lg">Add Money</button>
                    <button class="btn btn-lg">Cash Out</button>
                    <button class="btn btn-lg">Transaction</button>
                 </div>
                <!-- Features End -->

                <div class="divider"></div>

                <!-- Add Money Form Start -->
                <div class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Add Money Amount</span>
                        </label>
                        <input type="text" id="input-add-money" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input type="password"  id="input-pin-number" placeholder="Pin Number" autocomplete="off" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button  id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                <!-- Add Money Form End -->

                <!-- Casout Start -->
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Cash Out </span>
                        </label>
                        <input type="text" id="input-cash-out" placeholder="Cash Out Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input type="password"  id="input-cash-out-pin" placeholder="Pin Number" autocomplete="off" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button  id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>

                <!-- Casout End -->


                


              </div>
            </div>
          </div>

    </main>
    <!-- <script src="JS/utilities.js"></script> -->
    <script src="JS/utilities2.js"></script>
    <script src="JS/addmoney2.js"></script>
    <script src="JS/cashOut.js"></script>
    <script src="JS/features.js"></script>
    <!-- <script src="JS/addmoney.js"></script> -->
</body>

</html>
